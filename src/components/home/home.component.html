<section class="home">
  <v-row align="center" justify="center">
    <v-col class="text-center logo" cols="12">
      <v-img :src="imgRain" :lazy-src="imgRain" aspect-ratio="1" class="grey lighten-2 elevation-3"
        max-height="300">
        <template v-slot:placeholder>
          <v-row class="fill-height ma-0" align="center" justify="center">
            <v-progress-circular indeterminate color="grey lighten-5" />
          </v-row>
        </template>
        <span>CONDIÇÕES METEOROLÓGICAS</span>
      </v-img>
    </v-col>
    <v-col class="text-center" cols="12">
    </v-col>
  </v-row>

  <address-form @setGeolocation="setGeolocation" @clear="clear" />

  <v-row align="center" v-if="currentWeather">
    <v-col class="text-center" cols="12">
      <weather-card :weatherConditions="currentWeather" :showCurrentDateHour="true" :scrollToTop="true"
        id="current-weather" ref="current-weather" />
    </v-col>
  </v-row>

  <v-row align="center" v-if="weatherConditions.length">
    <v-col cols="12" class="text-center next-days">
      <span class="headline">Próximos dias:</span>
    </v-col>
    <v-col class="text-center" v-for="(weatherCondition, index) in weatherConditions" :key="'weatherCondition'+index"
      :cols="index > 2 ? '6' : '4'">
      <weather-card :weatherConditions="weatherCondition" v-if="currentWeather" />
    </v-col>
  </v-row>
</section>
